services:
  - type: web
    name: dementia-detection-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1